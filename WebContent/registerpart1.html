		<header class="jumbotron jumb2">
			<div class="container">
				<h1 style="text-decoration: underline; letter-spacing: 5px; font-family: 'Montserrat', sans-serif">Online Banking Registration</h1>
				<br>
				<form id="register-form" name="form" class="form-horizontal" role="form" method="POST" action="registration1">
					<h2 style="letter-spacing: 5px; font-family: 'Montserrat', sans-serif; text-decoration: underline;">Personal Information</h2>
					<br>
					<div class="form-group">
						<label class="control-label col-sm-3">First Name: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="firstname" placeholder="Enter your first name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Last Name: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="lastname" placeholder="Enter your last name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Gender: </label>
						<div class="col-sm-5">
							<label class="radio-inline"><input type="radio" name="gender" value="male" required>Male</label>
							<label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">DOB: </label>
						<div class="col-sm-5">
							<input type="date" class="form-control" name="dob" required>
						</div>
					</div>
					<h2 style="letter-spacing: 5px; font-family: 'Montserrat', sans-serif; text-decoration: underline;">Contact Information</h2>
					<br>
					<div class="form-group">
						<label class="control-label col-sm-3">Mobile Number: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="mobile" placeholder="Enter your 10-digit mobile number" maxlength="10" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Email: </label>
						<div class="col-sm-5">
							<input type="email" class="form-control" name="email" placeholder="Enter your email" required>
						</div>
					</div>
					<h2 style="letter-spacing: 5px; font-family: 'Montserrat', sans-serif; text-decoration: underline;">Residence Information</h2>
					<br>
					<div class="form-group">
						<label class="control-label col-sm-3">Address: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="address" placeholder="Enter your address" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">District: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="district" placeholder="Enter your district" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Pincode: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="pincode" placeholder="Enter your area pincode" maxlength="6" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">City: </label>
						<div class="col-sm-5">
							<select class="form-control" name="city">
								<option value="New Delhi">New Delhi</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">State: </label>
						<div class="col-sm-5">
							<select class="form-control" name="state">
								<option value="New Delhi">New Delhi</option>
							</select>
						</div>
					</div>
					<h2 style="letter-spacing: 5px; font-family: 'Montserrat', sans-serif; text-decoration: underline;">Account Information</h2>
					<br>
					<div class="form-group">
						<label class="control-label col-sm-3">Account Number: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="acno" placeholder="Enter your bank account number" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Branch - IFSC Code: </label>
						<div class="col-sm-5">
							<select class="form-control" name="branch">
								<option value="XYZ100001">Dwarka - XYZ100001</option>
								<option value="XYZ100002">Govindpuri - XYZ100002</option>
								<option value="XYZ100003">Hauz Khas - XYZ100003</option>
								<option value="XYZ100004">Mayur Vihar - XYZ100004</option>
								<option value="XYZ100005">Patparganj - XYZ100005</option>
							</select>
						</div>
					</div>
					<h2 style="letter-spacing: 5px; font-family: 'Montserrat', sans-serif; text-decoration: underline;">Profile Information</h2>
					<br>
					<div class="form-group">
						<label class="control-label col-sm-3">Username: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="username" placeholder="Enter a desired username" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Password: </label>
						<div class="col-sm-5">
							<input type="password" class="form-control" name="password" placeholder="Enter a desired password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-3">
							<button type="submit" class="btn btn-default btn-lg">Next</button>
						</div>
					</div>
				</form>
